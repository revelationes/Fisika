### Muatan Listrik
- Muatan listrik terdiri dari dua jenis, muatan positif (**Proton**) dan muatan negatif (**Elektron**). 
- Benda dikatakan bermuatan positif jika jumlah proton > jumlah elektron. 
- Benda dikatakan bermuatan negatif jika jumlah elektron > jumlah proton. 
- Benda dikatakan tidak bermuatan jika jumlah elektron = jumlah proton. 
---
### Interaksi antara muatan-muatan
>‚ÄúDua muatan yang sejenis (kedua-duanya positif atau kedua-duanya negatif) saling tolak-menolak; sedangkan dua muatan yang tidak sejenis (yang satu positif dan yang lain negatif) akan saling tarik-menarik ‚Äù.

### Gaya Elektrostatis (Gaya Coulomb)
Hukum Coulomb menyatakan bahwa  
>‚Äùbesar gaya tarik menarik atau tolak menolak antara dua muatan listrik *sebanding dengan muatan-muatannya* dan *berbanding terbalik dengan kuadrat jarak antara kedua muatan.*‚Äù
---
###### $$F_C=k\frac {Q_1Q_2}{r^2}$$
Keterangan:
- *F<sub>C</sub>* = Gaya Coulomb atau gaya elektrostatis (N)
- *k* = konstanta dielektrik (N m<sup>2</sup>/C<sup>2</sup>)
- *Q* = Muatan (C)
- *r* = Jarak antar muatan(m)
---
- Konstanta dielektrik (*k*) besarnya tergantung pada tempat di mana muatan tersebut berada. 
- Bila pengamatan dilakukan di ruang hampa udara, nilai *k= 8,988√ó10<sup>9</sup> N m<sup>2</sup>/C<sup>2</sup>* atau sering dibulatkan menjadi **9√ó10<sup>9</sup> N m<sup>2</sup>/C<sup>2</sup>**.  
Nilai tersebut sama dengan  
$$k=\frac{1}{4\pi\varepsilon_0}$$
,dengan *Œµ<sub>0</sub>=8,854 √ó10<sup>-12</sup> C<sup>2</sup>/Nm<sup>2</sup>*
---
- Karena itu hukum Coulomb juga dapat ditulis
###### $$F_C=\frac{1}{4\pi\varepsilon_0}\frac {Q_1Q_2}{r^2}$$
- Catatan: Untuk medium selain udara, maka harga *k* juga lain, tergantung dari permitivitasnya. 
---
$$\varepsilon_r=\frac{\varepsilon}{\varepsilon_0}\implies\varepsilon=\varepsilon_r\varepsilon_0$$
###### $$\begin{split}   FC_{bahan}&=\frac{1}{4\pi\varepsilon}\frac {Q_1Q_2}{r^2}=\frac{1}{4\pi\varepsilon_r\varepsilon_0}\frac {Q_1Q_2}{r^2}\cr &=\frac{1}{\varepsilon_r}FC_{vakum}\end{split}$$
- *Œµ<sub>0</sub>* = permitivitas vakum 
- *Œµ<sub>r</sub>* = permitivitas relatif
- *Œµ* = permitivitas bahan

## Muatan-muatan Segaris
- Untuk muatan-muatan yang terletak segaris, kita dapat menggunakan arah kanan sebagai arah positif dan arah ke kiri sebagai arah negatif. 
- Jika ada dua muatan yang saling berinteraksi, kita dapat menempatkan muatan ketiga dalam satu garis yang sama, sedemikian sehingga gaya Coulomb yang dialami muatan itu sama dengan nol.
---
### Dua Muatan Sejenis
- Pada dua muatan sejenis, jika kita hendak meletakkan muatan ketiga sehingga gaya Coulomb yang dialami muatan itu sama dengan nol, muatan tersebut harus diletakkan di tengah. 
- Ini dikarenakan muatan tersebut akan sama-sama ditolak oleh kedua muatan jika bermuatan sama, atau sama-sama ditarik oleh kedua muatan jika muatannya berbeda. 
- Dengan demikian resultan gayanya ada kemungkinan sama dengan nol.

- Jarak muatan C ke A (*r<sub>CA</sub>*) dan C ke B (*r<sub>CB</sub>*) dapat dihitung:
$$F_{CA}=F_{CB}$$
$$k\frac {Q_AQ_C}{r_{CA}^2}=k\frac {Q_BQ_C}{r_{CB}^2}$$
$$\frac {Q_A}{r_{CA}^2}=\frac {Q_B}{r_{CB}^2}$$
---
$$\frac {\sqrt{Q_A}}{r_{CA}}=\frac {\sqrt{Q_B}}{r_{CB}}$$
$$r_{CB}\sqrt{Q_A}=r_{CA}\sqrt{Q_B}$$
- karena *$r_{CA}+r_{CB}=r_{AB}$*, maka
$$r_{CB}\sqrt{Q_A}=(r_{AB}-r_{CB})\sqrt{Q_B}$$
$$r_{CB}\sqrt{Q_A}=r_{AB}\sqrt{Q_B}-r_{CB}\sqrt{Q_B}$$
---
$$r_{CB}\sqrt{Q_A}+r_{CB}\sqrt{Q_B}=r_{AB}\sqrt{Q_B}$$
###### $$r_{CB}=\frac{r_{AB}\sqrt{Q_B}}{\sqrt{Q_A}+\sqrt{Q_B}}$$
###### $$r_{CA}=\frac{r_{AB}\sqrt{Q_A}}{\sqrt{Q_A}+\sqrt{Q_B}}$$
---
### Dua Muatan Tak Sejenis
- Pada dua muatan tak sejenis, jika kita hendak meletakkan muatan ketiga sehingga gaya Coulomb yang dialami muatan itu sama dengan nol, muatan tersebut harus diletakkan di luar (kiri atau kanan). 
- Ini dikarenakan muatan tersebut akan ditolak oleh muatan yang satu dan ditarik oleh muatan yang lain. Dengan demikian resultan gayanya ada kemungkinan sama dengan nol.

- Jarak muatan C ke A (*r<sub>CA</sub>*) dan C ke B (*r<sub>CB</sub>*) dapat dihitung:
$$F_{CA}=F_{CB}$$
$$k\frac {Q_AQ_C}{r_{CA}^2}=k\frac {Q_BQ_C}{r_{CB}^2}$$
$$\frac {Q_A}{r_{CA}^2}=\frac {Q_B}{r_{CB}^2}$$

$$\frac {\sqrt{Q_A}}{r_{CA}}=\frac {\sqrt{Q_B}}{r_{CB}}$$
$$r_{CB}\sqrt{Q_A}=r_{CA}\sqrt{Q_B}$$

## Muatan-muatan Tidak Segaris
- Untuk muatan-muatan yang tidak segaris, kita mesti menggunakan penjumlahan vektor. 
- Untuk dua vektor gaya, *F<sub>CA</sub>* dan *F<sub>CB</sub>* yang dialami muatan *C* dan mengapit sudut sebesar *Œ∏*
###### $$|\vec {F}_C|=\sqrt{F^2\_{CA}+F^2\_{CB}+2F\_{CA}F\_{CB}\cos\theta}$$
---
- Arahnya dapat ditentukan dengan aturan sinus
###### $$\frac{F\_{CA}}{\sin \alpha}=\frac{F\_{CB}}{\sin \beta}=\frac{F\_{C}}{\sin \theta}$$
dengan *Œ±* adalah sudut antara *F<sub>CA</sub>* dengan resultan *F<sub>C</sub>* dan *Œ≤* adalah sudut antara *F<sub>CB</sub>* dengan resultan *F<sub>C</sub>*.
---
- Untuk lebih dari dua vektor gaya, kita dapat uraikan masing-masing vektor ke dalam komponen-komponennya (*$F_y=F\sin\alpha$* dan *$F_x=F\cos\alpha$*) lalu masing-masing dijumlahkan.
- Resultannya adalah 
###### $$|R|=\sqrt{\Sigma F^2_x+\Sigma F_y^2}$$
- Dan arahnya dapat ditentukan dengan
###### $$\tan\theta=\frac{\Sigma F^2_x}{\Sigma F_y^2}\implies\theta=\arctan\frac{\Sigma F^2_x}{\Sigma F_y^2} $$

---
### Medan Listrik
- **Medan listrik** adalah ruang atau daerah di sekitar suatu muatan listrik. Ketika muatan listrik lainnya ditempatkan dalam ruang ini, ia akan mengalami gaya Coulomb atau gaya elektrostatis (tarik atau tolak).  
- Kuat medan listrik pada lokasi di mana muatan uji berada, didefinisikan sebagai besar gaya Coulomb (gaya elektrostatis) yang bekerja pada muatan uji dibagi dengan besar muatan uji tersebut. 
---
#### Medan Listrik
$$E=\frac{F_C}{q_0}=\frac{k\frac {Qq_0}{r^2}}{q_0}$$
###### $$E=k\frac {Q}{r^2}=\frac{Q}{4\pi\varepsilon_0r^2}$$
Keterangan:
- *E* = Kuat Medan Listrik (N/C)
- *Q* = Muatan sumber (C)
- *q<sub>0</sub>* = muatan uji (C)
- *r* = Jarak antar muatan(m)
---
#### Medan Listrik
- Kuat medan listrik (E) ditunjukkan atau divisualisasikan dengan **garis-garis medan listrik**.
- Sifat-sifat garis medan listrik:
1. Merupakan garis imajiner
2. Tidak saling berpotongan
3. Bergerak radial menjauhi muatan positif dan mendekati muatan negatif 
4. Kerapatan garis di suatu titik menunjukkan besarnya kuat medan listrik di titik itu.
- Catatan: gaya elektrostatis dan kuat medan listrik merupakan besaran **vektor**.

#### Hukum Gauss
- **Fluks listrik** (*ùõ∑*) adalah jumlah garis-garis medan listrik yang menembus tegak lurus suatu permukaan tertentu.
- Fluks listrik yang dihasilkan oleh medan listrik *ùõ¶* pada permukaan yang luasnya *ùëëùê¥* adalah:
###### $$d\Phi=E\cdot dA$$
---
<img src="../resources/images/co03.png">
---
- Sehingga Fluks listrik untuk seluruh permukaan : 
$$\Phi=\oint d\Phi=\oint E\cdot dA=\oint E dA\cos\theta$$
###### $$\Phi=EA\cos\theta$$
- Keterangan:
- *Œ¶* = Fluks Listrik (weber)
- *A* = Luas permukaan (m<sup>2</sup>)
- *Œ∏* = sudut antara kuat medan dan normal permukaan
---
#### Permukaan Gauss  
<img src="../resources/images/co04.png" height="450">

#### Permukaan Gauss  
- Tinjau suatu muatan titik *q* yang berada di titik pusat suatu permukaan yang berbentuk bola. 
- Pada setiap bagian pada permukaan bola, *E* arahnya tegak lurus permukaan dan besarnya sama. Sehingga, Fluks total pada permukaan kulit bola tersebut adalah: 
$$\Phi=\oint d\Phi=\oint E\cdot dA=\oint k\frac {Q}{r^2} dA$$
$$\Phi=k\frac {Q}{r^2}\oint dA=\frac{Q}{4\pi\varepsilon_0r^2}4\pi r^2$$
---
#### Permukaan Gauss 
###### $$\Phi=\frac {Q}{\varepsilon_0}$$
- Untuk sebarang permukaan yang dipilih, hasil yang diperoleh adalah sama. Hal ini menunjukkan bahwa fluks total pada suatu permukaan sebanding dengan muatan total 
yang dilingkupi oleh permukaan itu. (**HUKUM GAUSS**) 
---
###### $$\Phi=\frac {Q_{in}}{\varepsilon_0}$$
Keterangan:
- *Q<sub>in</sub>* = Muatan listrik yang dilingkupi permukaan Gauss (C)
- *Œµ<sub>0</sub>* = permitivitas vakum (8,854 √ó10<sup>-12</sup> C<sup>2</sup>/Nm<sup>2</sup>)  
- **Hukum Gauss digunakan untuk menghitung medan listrik pada sistem yang mempunyai kesimetrian yang tinggi (bola, silinder, kotak)**
---
#### Kuat Medan Listrik pada Keping Sejajar  
- Jika luas keping *A* dan masing-masing keping bermuatan *+q* dan *‚àíq*, medan listrik dinyatakan oleh banyaknya garis-garis gaya, sedangkan garis-garis 
gaya dinyatakan sebagai jumlah muatan yang menimbulkan garis gaya tersebut, maka muatan listrik tiap satu satuan luas keping penghantar dinyatakan sebagai rapat muatan (*œÉ*) dengan
###### $$\sigma=\frac Q A$$
---
- Kuat medan listrik antara kedua keping sejajar: 
$$\Phi=\frac {\Sigma Q}{\varepsilon_0}$$
$$EA=\frac {\sigma A}{\varepsilon_0}$$
###### <a class="tooltip"> $$E=\frac {\sigma}{\varepsilon_0}$$ <span class="tooltiptext-t-4">Cat: Kuat medan listrik untuk semua jarak di dalam ruang antar keping bernilai sama. Kuat medan listrik di luar keping sama dengan nol. </span></a>
Keterangan: *œÉ* = Rapat Muatan (C/m<sup>2</sup>)
---
Catatan:
- Kuat medan listrik untuk semua jarak di dalam ruang antar keping bernilai sama. 
- Kuat medan listrik di luar keping sama dengan nol. 
---
#### Kuat Medan Listrik pada Bola Pejal berjari-jari *R*
1. Kuat medan listrik di dalam bola pejal (*$r&ltR$*)
- Untuk menentukan medan listrik di dalam bola, pertama-tama buatlah permukaan Gauss yang berjari-jari r di dalam bola.
- Pada permukaan gauss, arah E sejajar dengan garis normal permukaan, sehingga: 
$$\Phi=\oint E\cdot dA=\frac {Q_{in}}{\varepsilon_0}$$
---
<img src="../resources/images/co05.png" height="450">
---
- *Q<sub>in</sub>* adalah jumlah muatan listrik yang dilingkupi permukaan Gauss. Jika seluruh muatan terdistribusi merata, maka jumlah muatan yang dilingkupi permukaan Gauss dibandingkan 
jumlah muatan bola seluruhnya adalah sama dengan perbandingan volume bola berjari-jari *r* dengan volume seluruh bola.
$$Q_{in}=Q\frac{\frac 4 3\pi r^3}{\frac 4 3\pi R^3}=Q\big(\frac r R\big)^3$$
---
$$\Phi=\oint E\cdot dA=\frac {Q_{in}}{\varepsilon_0}$$
$$E4\pi r^2=\frac {Q\big(\frac r R\big)^3}{\varepsilon_0}$$
$$E=\frac {Q\big(\frac r R\big)^3}{4\pi r^2\varepsilon_0}$$
###### $$E=k\frac {Q}{R^3}r$$
---
Keterangan:
- *Q* = Muatan bola seluruhnya (C)
- *r* = jari-jari permukaan Gauss (m)
- *R* = jari-jari bola pejal (m)
---
2. Kuat medan listrik di luar dan di permukaan bola pejal(*$r\geq R$*)
- Untuk menentukan medan listrik di luar dan di permukaan bola, pertama-tama buatlah permukaan Gauss yang berjari-jari r di luar bola.
- Pada permukaan gauss, arah E sejajar dengan garis normal permukaan, sehingga: 
$$\Phi=\oint E\cdot dA=\frac {Q_{in}}{\varepsilon_0}$$
$$E4\pi r^2=\frac {Q_{in}}{\varepsilon_0}$$
---
$$E=\frac {Q}{4\pi r^2\varepsilon_0}$$
###### $$E=k\frac {Q}{r^2}$$
Keterangan:
- *Q* = Muatan bola seluruhnya (C)
- *r* = jari-jari permukaan Gauss (m)
---

- Pada bola berongga, muatan hanya berada pada permukaan bola. Ini berarti bahwa tidak ada muatan yang dilingkupi oleh permukaan Gauss, sehingga  Kuat medan  lisrik di dalam bola

$$E4\pi r^2=\frac {Q_{in}}{\varepsilon_0}$$

###### $$E=k\frac {Q}{r^2}$$

### Energi Potensial dan Potensial Listrik
#### Energi potensial Listrik (EP)
- **Energi potensial listrik** adalah usaha yang dilakukan gaya Coulomb untuk memindahkan muatan *q* dari satu titik (A) ke titik lainnya (B) 
$$EP=W=F_C\cdot s=F_C(r_B-r_A)$$
$$EP_B-EP_A=W_{A\to B}=kQq\Big(\frac 1 {r_B}-\frac 1 {r_A}\Big)$$
---
#### Energi potensial Listrik (EP)
- Bila titik (A) adalah jauh tak berhingga, maka
###### $$\begin{split}W_{\infty\to B}&=kQq\Big(\frac 1 {r_B}-\frac 1 {\infty}\Big)\cr &=\frac {kQq}{r_B}\end{split}$$
- Usaha untuk membawa muatan sebesar *q* dari *~* ke titik B yang jaraknya *r<sub>B</sub>* terhadap  *Q* adalah energi potensial dari *q* yang terletak di *r<sub>B</sub>*  dari muatan *Q*
---
#### Potensial Listrik (V)
- **Potensial listrik** adalah besarnya energi potensial listrik (ùê∏ùëÉ) per satuan muatan uji.
###### $$V=\frac{EP}{q}=\frac{\frac{kQq}{r}}{q}=\frac{kQ}{r}$$
- Potensial listrik yang ditimbulkan oleh beberapa muatan sumber: 
$$V=k\displaystyle\sum_{i=1}^n \frac{Q_i}{r_i}=k\Big(\frac{Q_1}{r_1}+\frac{Q_2}{r_2}+...\Big)$$
---
#### Potensial Listrik Pada Bola Bermuatan
- Untuk bola yang berjari-jari *R* meter bermuatan *Q* coulomb. 
1. Titik A yang berada di dalam bola mempunyai potensial yang sama dengan potensial di permukaan bola.
1. Titik B yang berada di permukaan bola memSpunyai potensial:  
###### $$V_B=\frac{kQ}{R}$$
---
#### Potensial Listrik Pada Bola Bermuatan
3. Titik C yang berada di luar bola (*r* meter dari pusat bola) mempunyai potensial:  
###### $$V_C=\frac{kQ}{r}$$

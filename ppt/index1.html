<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Title</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js-plugins/menu/font-awesome/css/fontawesome.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.2.1/dist/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.2.1/dist/reveal.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.2.1/dist/theme/night.css" id="theme">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/customcontrols/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/chalkboard/style.css">
	<link rel="stylesheet" href="dist/custom.css">
  </head>
  <div id="schauderhaft-footer" class="footer">
	<span class="element" id="tgl">#cool-talk</span>
	<span class="element"></span>
	<span class="element"></span>
  </div>
  <body style="transition: transform 0.8s;">
	<div class="reveal convex center" role="application" data-transition-speed="default" data-background-transition="fade">
	  <div class="slides">
		<section data-markdown data-transition="convex">
		<textarea data-template>
<img src="../resources/images/cover.jpg" width="1200px">
		</textarea>
		</section>
	  </div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/reveal.js@latest/dist/reveal.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/reveal.js@latest/plugin/notes/notes.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/reveal.js@latest/plugin/markdown/markdown.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/reveal.js@latest/plugin/math/math.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/reveal.js@latest/plugin/highlight/highlight.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/customcontrols/plugin.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/chalkboard/plugin.js"></script>
	<script type="text/javascript" src="js/canvas.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<script >
	  Reveal.initialize({
		slideNumber: true,
		hash: true,
		katex: {
		  version: 'latest',
		  delimiters: [
		    { left: '$$', right: '$$', display: true },
			{ left: '$', right: '$', display: false },
			],
		  ignoredTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
		  },
		chalkboard: {
		  chalkEffect: 0.5,
		  background:  [ 'rgba(255,255,255,0)' ,'https://rs-math.net/beamerkiller/reveal.js/plugin/chalkboard/img/blackboard.png'],
		  eraser: {src: 'https://rs-math.net/beamerkiller/reveal.js/plugin/chalkboard/img/sponge.png', radius: 50}
		},
		keyboard: {
		  65: function() { RevealChalkboard.toggleNotesCanvas() }, // Annotate when 'a' is pressed
		  66: function() { RevealChalkboard.toggleChalkboard() },	 // Toggle board when 'b' is pressed
		  46: function() { RevealChalkboard.clear() },	// clear chalkboard when 'DEL' is pressed
		  8: function() { RevealChalkboard.reset() },	// reset chalkboard data on current slide with 'BACKSPACE'
		  68: function() { RevealChalkboard.download() },	// download recorded chalkboard drawing when 'd' is pressed
		  88: function() { RevealChalkboard.colorNext() }, // cycle colors forward when 'x' is pressed
		  90: function() { RevealChalkboard.colorPrev() }, // cycle colors backward when 'z' is pressed
		},
		plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX, RevealCustomControls, RevealChalkboard]
		});
	</script>
  </body>
</html>

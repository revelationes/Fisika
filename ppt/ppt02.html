### Operasi Penjumlahan
| 1. Komutatif | `$$a+b=b+a$$` |
| --- | --- |
| 2. Asosiatif | `$$a+b+c=(a+b)+c$$` |
| 3. Identitas | `$$a+0=a$$` |
| 4. Inverse | `$$a+(-a)=0$$` |
---
### Operasi Perkalian
| 1. Komutatif | `$$a \times b=b \times a$$` |
| --- | --- |
| 2. Asosiatif | `$$a \times b \times c=(a \times b) \times c$$` |
| 3. Identitas | `$$a \times 1=a$$` |
| 4. Resiproks | `$$a \times \frac 1 a=1$$` |
---

### Logaritma
`$$\log_a b=c\implies a^c=b$$`
`$$\log_{10} b=\log b$$`
`$$\log_{10} 100=\log 100=2$$`
---
`$$\log_{a} a^x=x$$`
`$$\log_{a} (x\times y)=\log_{a}x+\log_{a}y \implies\log_{a} \frac x y=\log_{a}x-\log_{a}y$$`
`$$\log_{a} x^p=p\times\log_{a} x\implies\frac{\log_{a}x}{\log_{a}y}=\log_{x}y$$`
`$$\log_{a} a=1\implies\log_{a}1=0$$`

normal atau keadaan standard?
- Keadaan standard atau STP adalah keadaan dimana tekanan gas p = 1 atm = 1,013 √ó 105 Pa 
dan suhu gas 0 ¬∞C atau 273 Kelvin. 
- Pada keadaan standard, 1 mol gas menempati volume sebesar 22.400 cm<sup>3</sup> sedangkan jumlah 
atom dalam 1 mol sama dengan : 6,02 √ó 10<sup>23</sup> yang disebut bilangan Avogadro (N<sub>A</sub>).

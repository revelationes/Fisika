### Besaran Vektor dan Skalar
- Dalam pembahasan mengenai gerak, jika gerak itu hanya dalam satu dimensi, kita dapat menyatakan kecepatan atau percepatan, meliputi besarnya dan juga arahnya (ke kiri atau 
ke kanan) dengan mudah. Tetapi, ketika gerak terjadi dalam dua atau tiga dimensi, kita perlu menyatakan arah, dan itu tidak bisa hanya dengan tanda plus dan minus. 
---
- Besaran yang memiliki besar dan arah dinamakan besaran *vektor*. Besaran yang hanya memiliki besar atau nilai disebut besaran *skalar*. Dari tujuh besaran pokok, hanya besaran panjang yang 
dapat merupakan vektor sehingga turunannya kemungkinan besar adalah besaran vektor. 
---
### Notasi Vektor
- Secara grafis, vektor dilambangkan dengan anak panah. Ke mana anak panah itu menunjuk, itulah arahnya. Panjangnya menggambarkan 
besarnya. Dalam penulisan, besaran vektor umumnya ditulis dengan anak panah di atas 
atau dengan huruf tebal. Misalnya, vektor A dituliskan sebagai `$\displaystyle \boldsymbol {A}$` atau `$\textstyle {\vec {A}}$`. Besarnya dituliskan sebagai `$\displaystyle |A|$` atau `$\|A \|$` atau `$A$` saja.
---
<img src="../resources/images/ve02.png" width="100%">
---
- Dalam gambar di samping, vektor *`$\textstyle {\vec {u}}$`* dapat dinyatakan besarnya sebagai 4 satuan dan arahnya 90춿 dari sumbu 洧논, atau 53춿 dari vektor *`$\textstyle {\vec {v}}$`*.
Vektor *`$\textstyle {\vec {v}}$`* dinyatakan sebagai besarnya 5 satuan dan arahnya 37춿 dari sumbu 洧논 positif. Vektor tersebut dapat dinyatakan juga dalam vektor satuan. 
- Vektor satuan adalah vektor dengan panjang satu satuan. Terdapat tiga vektor satuan yang sudah ditentukan arahnya, yakni *`$\displaystyle\boldsymbol {\hat {\imath }}$`*,*`$\displaystyle\boldsymbol {\hat {\jmath }}$`* dan *`$\displaystyle\boldsymbol {\hat {k}}$`* yang masing-masing memiliki arah sejajar 
sumbu 洧논, 洧녽, dan 洧녾. Jika dinyatakan dalam vektor satuan, maka:
---
- Vektor `$\displaystyle {\vec {u}}=0 \boldsymbol {\hat {\imath }}+4 \boldsymbol {\hat {\jmath }}+0 \boldsymbol {\hat {k}}$`
- Artinya vektor `$\displaystyle {\vec {u}}$` hanya memiliki komponen yang ke arah sumbu 洧녽, dan besarnya adalah 4 satuan. 
- Vektor $\displaystyle {\vec {v}}=4 \boldsymbol {\hat {\imath }}+3 \boldsymbol {\hat {\jmath }}+0 \boldsymbol {\hat {k}}$`
- Artinya vektor `$\displaystyle {\vec {v}}$` hanya memiliki komponen yang ke arah sumbu 洧논, besarnya adalah 4 satuan 
dan ke arah sumbu 洧녽, besarnya adalah 3 satuan. 
- Secara umum, 
###### `$$\displaystyle {\vec {A}}=A_x \boldsymbol {\hat {\imath }}+A_y \boldsymbol {\hat {\jmath }}+A_z \boldsymbol {\hat {k}}$$`
---
- Cara lain untuk menuliskan vektor adalah dengan matriks. Dengan cara, ini vektor di atas dituliskan sebagai berikut:
- `$\textstyle {\vec {u}}=\begin{pmatrix} 0\\4\\0\\ \end{pmatrix}$` dan `$\textstyle {\vec {v}}=\begin{pmatrix} 4\\3\\0\\ \end{pmatrix}$` atau secara umum `$\textstyle {\vec {A}}=\begin{pmatrix} A_x\\A_y\\A_z\\ \end{pmatrix}$`

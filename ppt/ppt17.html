## Fluida Statis
---
### Fluida 
- Secara umum menunjuk pada benda/zat yang dapat mengalir. Dalam hal ini, fluida berarti meliputi zat cair dan gas.
---
### Sifat-sifat Fluida
- **Kemampuan mengalir**: Fluida adalah zat yang dapat mengalir dan mengisi ruangan yang mewadahinya. 
- **Tidak memiliki bentuk tetap**: Fluida menyesuaikan diri dengan bentuk wadah tempatnya.
- **Kekentalan (viskositas)** Fluida yang berada dalam lapisan batas akan membentuk gradien kecepatan.
- **Massa jenis**: Fluida memiliki massa jenis.
---
- **Kompresibilitas**: Fluida dapat termampatkan atau tidak termampatkan.
- **Tegangan permukaan**: Fluida memiliki tegangan permukaan.
- **Kapilaritas**: Fluida memiliki sifat kapilaritas.
---
### Tekanan
- Secara umum, **tekanan** didefinisikan sebagai gaya normal per satuan luas. 
- Secara matematis,
###### `$$P=\frac F A$$`
Keterangan:
- *P* = Tekanan (Pa)
- *F* = Gaya (N)
- *A* = luas permukaan benda (m<sup>2</sup>)
---
- Satuan Internasional dari tekanan adalah *pascal* (disingkat Pa, 1 Pa = 1 N/m<sup>2</sup>). Satuan ini dinamai menurut nama ilmuwan Perancis, **Blaise Pascal**.
- Satuan lain adalah **bar** (1 bar = 10<sup>5</sup> Pa), **lb/in<sup>2</sup>**, **atmosfer** (1 atm = 101,325 Pa), dan **mmHg** (760 mmHg = 1 atm)
---
### Massa jenis
- Massa jenis adalah besaran yang menyatakan massa suatu benda per satuan volume. 
- Secara matematis,
###### `$$\rho=\frac m V$$`
Keterangan:
- *ρ* = massa jenis (kg/m<sup>3</sup>)
- *m* = massa (kg)
- *V* = volume benda (m<sup>3</sup>)
---
### Tekanan Hidrostatis
- Tekanan adalah sama untuk titik dengan kedalaman/ketinggian yang sama. Tekanan *P* pada kedalaman *h* di bawah permukaan fluida **lebih besar** dari pada tekanan atmosfer (tekanan udara di permukaan bumi).
- Secara matematis,
###### `$$P=P_0+\rho g h$$`
---
Keterangan:
- *P* = Tekanan (Pa) pada kedalaman tertentu
- *P<sub>0</sub>* = Tekanan (Pa) oleh atmosfer
- *ρ* = massa jenis (kg/m<sup>3</sup>)
- *g* = percepatan gravitasi (m/s<sup>3</sup>)
- *h* = kedalaman (h)
---
### Hukum Pascal
- Blaise Pascal menemukan bahwa *tekanan yang diberikan kepada zat cair dalam ruangan tertutup akan diteruskan dengan sama besar ke segala arah*.
 `$$P=P_0+\rho g h$$`
 `$$P-P_0=\rho g h$$`
###### `$$\Delta P=\rho g \Delta h$$`
---
### Hukum Archimedes
- Sebuah benda yang seluruhnya atau sebagian tercelup di dalam fluida, akan mengalami gaya ke atas yang sama dengan berat fluida yang dipindahkan.
###### `$$F_A=W_f=m_f g=\rho_f V_f g$$`
---
Keterangan:
- *F<sub>A</sub>* = Gaya Archimedes (N)
- *W<sub>f</sub>* = Berat fluida yang dipindahkan
- *m<sub>f</sub>* = massa fluida yang dipindahkan
- *g* = percepatan gravitasi (m/s<sup>3</sup>)
- *ρ<sub>f</sub>* = massa jenis fluida (kg/m<sup>3</sup>)
- *V<sub>f</sub>* = volume fluida yang dipindahkan

### Diskresi Bersama
---
#### Perspektif Sejarah
- Ignatius mengalami mampu membedakan gerak-gerak batin, yakni gerakan roh baik dan roh jahat. 
- Dia berusaha keras untuk membagikan pengalaman itu kepada orang lain. 
- Ada kelompok orang yang mengikuti dia. Namun, kelompok itu tidak bertahan lama karena dibubarkan oleh Inkuisisi.
---
- Ignatius sadar bahwa ia membutuhkan gelar teologi untuk dapat berbicara mengenai hal-hal rohani dan membagikan pengalaman latihan rohaninya.
- Dalam rangka studi teologi ini, ia bertemu teman-teman baru yang nantinya akan menjadi pendiri pertama Serikat Yesus. Mereka adalah *Petrus Faber, Fransiskus Xaverius, Diego Laynez, Alphonso Salmeron, Nicolas Bobadilla, Simon Rodriguez, Jean Codure, Paschase BroÃ«t dan Claude Jay*.
---
- Penghayatan personal Ignatius, kini menjadi cita-cita para sahabat terdekatnya. 
- Apa yang dilakukan:
  * Tinggal di dua Rumah Sakit berbeda.
  * Melayani orang sakit.
  * Berkhotbah dan memberikan Latihan Rohani.
  * Menerima tahbisan untuk mereka yang belum.
  * Menunggu Kapal ke Yerusalem.
---
- Setelah menunggu, tidak ada kapal ke Yerusalem. Kelompok ini kemudian bertanya:
  * Apakah yang akan dilakukan **JIKA TIDAK ADA KAPAL** ke Yerusalem?
  * Apakah kita akan terus sebagai **SATU KELOMPOK ATAU TIDAK** jika batal berangkat?
  * Kita harus **MEMPERKENALKAN DIRI** sebagai siapa?
  * Bagaimana **CORAK HIDUP** religius kita?
  * Bagaimana **MENYATUKAN** suatu tubuh rasuli? Siapa yang menjadi pemimpin di antara kita?
---
#### **Deliberatio Primorum Patrum**
- = Deliberasi para Jesuit pertama.
- *Deliberasi* = proses mempertimbangkan pilihan-pilihan yang ada dengan teliti, saksama, dan melibatkan semua pihak, biasanya sebelum memberikan suara.
- Mereka berkumpul, masing-masing membawa dalam doa pertanyaan-pertanyaan di atas, lalu mengungkapkan pendapat masing-masing, sebelum voting.
---
- Jawaban:
  * Memberikan diri kepada Paus.
  * Akan menjadi satu kelompok dengan nama *Serikat Yesus*.
  * Corak hidup: kerasulan, disatukan dengan *"Kesatuan hati dan budi"*.
  * Ignatius terpilih menjadi pemimpin dengan suara bulat, dan ditugaskan untuk menyusun Konstitusi.
---
#### **Communal Discernment**
- Proses untuk membuat keputusan bersama, melalui sarana doa dan refleksi.
- Contoh: pemilihan Kepala Sekolah
---
#### **Discernment in Common**
- Merupakan bentuk diskresi bersama, di mana setiap peserta membagikan pengalaman dan perspektif untuk menemukan kehendak Tuhan bersama-sama.
- Dibutuhkan :
  - Memilah terlebih dahulu perkara mana yang akan diputuskan bersama.
  - Memilih siapa saja yang terlibat.
  - Kemerdekaan batin setiap peserta.
  - Kesatuan hati dan budi.
  - Pengetahuan dasar mengenai cara berdiskresi
  - Doa bersama dan percakapan rohani. 
---
- **Discernment in Common** bisa dilakukan untuk membuat perencanaan dan evaluasi.
- Lebih menekankan pencarian kehendak Tuhan, daripada keputusan definitif.
- Salah satu bentuk yang lazim dipakai adalah percakapan rohani 3 putaran.

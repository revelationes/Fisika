<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerak Melingkar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4 bg-light mt-2 text-center">
        <h2>Gerak Melingkar</h2>
        <hr>
        <div class="row">
            <div class="col">
                Jari-jari (m):
                <br>
                <input type="number" placeholder="Jari-jari" id="jj" value="250" style="width: 70px" />
            </div>
            <div class="col">
                Kecepatan (m/s):
                <br>
                <input type="number" placeholder="Kecepatan" id="vv" value="100" style="width: 70px" />
            </div>
            <div class="col">
                Sudut Awal (Â°):
                <br>
                <input type="number" placeholder="Sudut Awal" id="ss" value="0" style="width: 70px" />
            </div>
            <div class="col">
                Radius (m):
                <br>
                <input type="number" placeholder="Radius" id="ir" value="10" style="width: 70px" />
            </div>
            <div class="col">
                Framerate (fps):
                <br>
                <input type="number" placeholder="Framerate" id="fr" value="60" style="width: 70px" />
            </div>
            <div class="col">
                Percepatan sudut (rad/s<sup>2</sup>):
                <br>
                <input type="number" placeholder="Percepatan" id="ag" value="0" style="width: 70px" />
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">Lintasan: <input type="checkbox" id="sp" checked="checked" /></div>
            <div class="col">Horizontal: <input type="checkbox" id="sh" /></div>
            <div class="col">Vertikal: <input type="checkbox" id="sv" /></div>
            <div class="col">Koordinat: <input type="checkbox" id="sc" /></div>
            <div class="col">Sumbu: <input type="checkbox" id="sa" checked="checked" /></div>
            <div class="col">Petak: <input type="checkbox" id="sg" /></div>
        </div>
        <hr>
        <button id="start" type="button">Start</button>
        <button id="pause_resume" type="button">Pause</button>
        <button id="reset" type="button">Reset</button>
        <hr>
        <canvas id="c" width="650" height="650" style="border:1px solid #aaa;"></canvas>
        <hr>
    </div>

    <script src="js/frm02.js"></script>
</body>

</html>

##
### Fisika sebagai Produk Ilmiah
#### Fisika sebagai produk ilmiah meliputi berbagai fakta, konsep, prinsip, rumus, teori, hukum, model, paradigma.
- **Fakta** merupakan kenyataan sesungguhnya dari peristiwa yang terjadi di alam, yang dapat ditangkap dengan indra manusia dan diakui oleh banyak orang sebagai pengetahuan. 
- **Opini** adalah pendapat seseorang mengenai sesuatu. ‘Maria memakai baju merah’ adalah sebuah fakta. 

---
### Fisika sebagai Produk Ilmiah
- **Konsep** adalah gagasan atau abstraksi yang kita bentuk dalam pikiran kita dari benda, obyek, atau fenomena alam di luar sana.  
- **Prinsip** adalah pola yang berlaku umum dari hubungan antar konsep yang berkaitan.  
- Sementara **Hukum** adalah prinsip yang berlaku lebih umum lagi dan kebenarannya telah teruji.  
---

### Fisika sebagai Produk Ilmiah
- **Teori** adalah kumpulan konsep, hukum, dan gagasan-gagasan yang bersama-sama membentuk sebuah penjelasan akan fenomena tertentu.  
- **Model** adalah representasi dari benda/sistem yang digunakan untuk lebih mudah memahami, mendefinisikan, mengukur, memvisualisasikan, atau menyimulasikan dengan mengacu kepada hal lain yang sudah diketahui secara umum.
---
### Fisika sebagai Produk Ilmiah
- **Paradigma** adalah bangunan besar yang terdiri atas pola, teori, postulat, hukum, dan sebagainya.

### Fisika sebagai Sikap Ilmiah
Selain sikap, kecakapan ilmiah berikut diperlukan:
1. Mengamati: menggunakan lima indera untuk membuat pengamatan dan pengukuran. 
2. Menarik kesimpulan: menggunakan pengamatan dan pengukuran untuk membuat penjelasan. 
3. Komunikasi: terampil menggunakan diagram, tabel, grafik, dan bagan. 
4. Perencanaan: merencanakan secara hati-hati, termasuk dalam memilih alat. 
---
### Fisika dan Metode Ilmiah
Metode ilmiah terdiri atas beberapa langkah:
1. Melaksanakan pengamatan atau observasi 
2. Merumuskan masalah 
3. Kajian pustaka atau mengumpulkan informasi 
4. Membuat hipotesis atau dugaan sementara 
5. Melakukan eksperimen  
6. Menganalisis data 
7. Membuat hipotesis atau dugaan sementara
8. Menarik kesimpulan 
9. Mengulangi kerja ilmiah 
---
#### Ada tiga jenis variabel yang perlu diperhatikan pada eksperimen, yaitu sebagai berikut:
- Variabel bebas, yaitu variabel yang diubah secara bebas oleh peneliti 
- Variabel terikat, yaitu variabel yang diteliti, perubahannya bergantung pada variabel bebas 
- Variabel kontrol, yaitu variabel yang selama eksperimen dipertahankan tetap

### Keselamatan Kerja di Laboratorium
Aturan-aturan keselamatan umum :
1. Baca beberapa kali semua petunjuk untuk melakukan eksperimen. Ikuti setiap petunjuk secara tepat, seperti yang telah dituliskan. Jika Anda sangsi akan suatu langkah apa saja tentang eksperimen, selalu bertanya dan meminta bantuan pada guru. 
---
2. Jangan pernah melakukan kegiatan yang tidak diizinkan oleh guru. Jika Anda ingin melakukan eksperimen berdasarkan ide sendiri, selalu minta izin pada guru sebelum melakukannya. 
3. Jangan pernah menggunakan peralatan, kecuali Anda telah diberi izin. 
---
4. Selalu berhati-hati untuk tidak menumpahkan bahan-bahan di dalam laboratorium. Jika bahan tumpah, segera tanya guru tentang prosedur yang sesuai untuk membersihkan tumpahan tersebut. 
5. Jangan pernah makan makanan atau kudapan di dalam laboratorium. 
6. Cuci tangan Anda sebelum dan sesudah melakukan eksperimen. 
7. Setelah eksperimen selesai dilakukan, bersihkan daerah kerja Anda dan kembalikan peralatan ke tempat semula.

### Muatan Listrik
- Muatan listrik terdiri dari dua jenis, muatan positif (**Proton**) dan muatan negatif (**Elektron**). 
- Benda dikatakan bermuatan positif jika jumlah proton > jumlah elektron. 
- Benda dikatakan bermuatan negatif jika jumlah elektron > jumlah proton. 
- Benda dikatakan tidak bermuatan jika jumlah elektron = jumlah proton. 
---
### Interaksi antara muatan-muatan
“Dua muatan yang sejenis (kedua-duanya positif atau kedua-duanya negatif) saling tolak-menolak; sedangkan dua muatan yang tidak sejenis (yang satu positif dan yang lain negatif) akan saling tarik-menarik ”.

### Gaya Elektrostatis (Gaya Coulomb)
Hukum Coulomb menyatakan bahwa  
*”besar gaya tarik menarik atau tolak menolak antara dua muatan listrik sebanding dengan muatan-muatannya dan berbanding terbalik dengan kuadrat jarak antara kedua muatan”* 
---
###### $$F_C=k\frac {Q_1Q_2}{r^2}$$
- *F<sub>C</sub>* = gaya elektrostatis (N)
- *k* = konstanta dielektrik (N m<sup>2</sup>/C<sup>2</sup>)
- *Q* = muatan (C)
- *r* = jarak (m)
---
Konstanta dielektrik (*k*) besarnya tergantung pada tempat di mana muatan tersebut berada. Bila pengamatan dilakukan di ruang hampa udara, nilai *k*= 8,988×10<sup>9</sup> N m<sup>2</sup>/C<sup>2</sup> atau sering dibulatkan menjadi **9×10<sup>9</sup> N m<sup>2</sup>/C<sup>2</sup>**.  
Nilai tersebut sama dengan  
$$k=\frac{1}{4\pi\varepsilon_0}$$
,dengan ε<sub>0</sub>=8,854 ×10<sup>-12</sup> C<sup>2</sup>/Nm<sup>2</sup>
---
Karena itu hukum Coulomb juga dapat ditulis
###### $$F_C=\frac{1}{4\pi\varepsilon_0}\frac {Q_1Q_2}{r^2}$$
Catatan: Untuk medium selain udara, maka harga *k* juga lain, tergantung dari permitivitasnya. 
---
$$\varepsilon_r=\frac{\varepsilon}{\varepsilon_0}\implies\varepsilon=\varepsilon_r\varepsilon_0$$
###### $$\begin{split}   FC_{bahan}&=\frac{1}{4\pi\varepsilon}\frac {Q_1Q_2}{r^2}=\frac{1}{4\pi\varepsilon_r\varepsilon_0}\frac {Q_1Q_2}{r^2}\\&=\frac{1}{\varepsilon_r}FC_{vakum}\end{split}$$
- *ε<sub>0</sub>* = permitivitas vakum 
- *ε<sub>r</sub>* = permitivitas relatif
- *ε* = permitivitas bahan

### Medan Listrik
- **Medan listrik** adalah ruang atau daerah di sekitar suatu muatan listrik. Ketika muatan listrik lainnya ditempatkan dalam ruang ini, ia akan mengalami gaya Coulomb atau gaya elektrostatis (tarik atau tolak).  
- Kuat medan listrik pada lokasi di mana muatan uji berada, didefinisikan sebagai besar gaya Coulomb (gaya elektrostatis) yang bekerja pada muatan uji dibagi dengan besar muatan uji tersebut. 
---
#### Medan Listrik
$$E=\frac{F_C}{q_0}=\frac{k\frac {Qq_0}{r^2}}{q_0}$$
###### $$E=k\frac {Q}{r^2}=\frac{Q}{4\pi\varepsilon_0r^2}$$
- *E* = Kuat Medan Listrik (N/C)
- *Q* = Muatan sumber (C)
- *q<sub>0</sub>* = muatan uji (C)
---
#### Medan Listrik
Kuat medan listrik (E) ditunjukkan atau divisualisasikan dengan **garis-garis medan listrik**.
Sifat-sifat garis medan listrik:
1. Merupakan garis imajiner
2. Tidak saling berpotongan
3. Bergerak radial menjauhi muatan positif dan mendekati muatan negatif 
4. Kerapatan garis di suatu titik menunjukkan besarnya kuat medan listrik di titik itu.
Catatan: gaya elektrostatis dan kuat medan listrik merupakan besaran **vektor**.

#### Hukum Gauss
**Fluks listrik** (𝛷) adalah jumlah garis-garis medan listrik yang menembus tegak lurus suatu permukaan tertentu.
Fluks listrik yang dihasilkan oleh medan listrik 𝛦 pada permukaan yang luasnya 𝑑𝐴 adalah:
###### $$d\Phi=E\cdot dA$$
---
<img src="../resources/images/co03.png">
---
Sehingga Fluks listrik untuk seluruh permukaan : 
$$\Phi=\oint d\Phi=\oint E\cdot dA=\oint E dA\cos\theta$$
###### $$\Phi=EA\cos\theta$$
- *Φ* = Fluks Listrik (weber)
- *A* = Luas permukaan (m<sup>2</sup>)
- *θ* = sudut antara kuat medan dan normal permukaan
---

#### Permukaan Gauss  
Tinjau suatu muatan titik 𝑞 yang berada di titik pusat suatu permukaan yang berbentuk bola. Pada setiap bagian pada permukaan bola, 𝐸 arahnya tegak lurus permukaan dan besarnya sama. Sehingga, Fluks total pada permukaan kulit bola tersebut adalah: 
$$\Phi=\oint d\Phi=\oint E\cdot dA=\oint k\frac {Q}{r^2} dA$$
$$\Phi=k\frac {Q}{r^2}\oint dA=\frac{Q}{4\pi\varepsilon_0r^2}4\pi r^2$$
---
#### Permukaan Gauss 
###### $$\Phi=\frac {Q}{\varepsilon_0}$$
- *Q* = Muatan listrik yang dilingkupi permukaan Gauss (C)
- *ε<sub>0</sub>* = permitivitas vakum (8,854 ×10<sup>-12</sup> C<sup>2</sup>/Nm<sup>2</sup>)  
**Hukum Gauss digunakan untuk menghitung medan listrik pada sistem yang mempunyai kesimetrian yang tinggi (bola, silinder, kotak)**
---
#### Kuat Medan Listrik pada Keping Sejajar  
Jika luas keping 𝐴 dan masing-masing keping bermuatan +𝑞 dan −𝑞, medan listrik dinyatakan oleh banyaknya garis-garis gaya, sedangkan garis-garis 
gaya dinyatakan sebagai jumlah muatan yang menimbulkan garis gaya tersebut, maka muatan listrik tiap satu satuan luas keping penghantar dinyatakan sebagai Rapat muatan (𝜎) dengan
###### $$\sigma=\frac Q A$$
---
Kuat medan listrik antara kedua keping sejajar: 
$$\Phi=\frac {\Sigma Q}{\varepsilon_0}$$
$$EA=\frac {\sigma A}{\varepsilon_0}$$
###### <a class="tooltip"> $$E=\frac {\sigma}{\varepsilon_0}$$ <span class="tooltiptext-t-4">Cat: Kuat medan listrik untuk semua jarak di dalam ruang antar keping bernilai sama. Kuat medan listrik di luar keping sama dengan nol. </span></a>
- *𝜎* = Rapat Muatan (C/m<sup>2</sup>)

### Energi Potensial dan Potensial Listrik
#### Energi potensial Listrik (EP)
- **Energi potensial listrik** adalah usaha yang dilakukan gaya Coulomb untuk memindahkan muatan 𝑞 dari satu titik (A) ke titik lainnya (B) 
$$EP=W=F_C\cdot s=F_C(r_B-r_A)$$
$$EP_B-EP_A=W_{A\to B}=kQq\Big(\frac 1 {r_B}-\frac 1 {r_A}\Big)$$
---
#### Energi potensial Listrik (EP)
Bila titik (A) adalah jauh tak berhingga, maka
###### $$\begin{split}W_{\infty\to B}&=kQq\Big(\frac 1 {r_B}-\frac 1 {\infty}\Big)\\&=\frac {kQq}{r_B}\end{split}$$
Usaha untuk membawa muatan sebesar 𝑞 dari ~ 
ke titik B yang jaraknya 𝑟<sub>𝐵</sub> terhadap  Q adalah 
energi potensial dari 𝑞 yang terletak di 𝑟<sub>𝐵</sub>  dari muatan 𝑄
---
#### Potensial Listrik (V)
**Potensial listrik** adalah besarnya energi potensial listrik (𝐸𝑃) per satuan muatan uji.
###### $$V=\frac{EP}{q}=\frac{\frac{kQq}{r}}{q}=\frac{kQ}{r}$$
Potensial listrik yang ditimbulkan oleh beberapa muatan sumber: 
$$V=k\displaystyle\sum_{i=1}^n \frac{Q_i}{r_i}=k\Big(\frac{Q_1}{r_1}+\frac{Q_2}{r_2}+...\Big)$$
---
#### Potensial Listrik Pada Bola Bermuatan
Untuk bola yang berjari-jari 𝑅 meter bermuatan 𝑞 coulomb. 
1. Titik A yang berada di dalam bola mempunyai potensial yang sama dengan potensial di permukaan bola.
1. Titik B yang berada di permukaan bola mempunyai potensial:  
###### $$V_B=\frac{kq}{R}$$
---
#### Potensial Listrik Pada Bola Bermuatan
3. Titik C yang berada di luar bola (𝒓 meter dari pusat bola) mempunyai potensial:  
###### $$V_C=\frac{kq}{r_C}$$

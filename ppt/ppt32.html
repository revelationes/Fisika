## Optika
---
### Cahaya
- Cahaya merupakan gelombang elektromagnetik, yakni gelombang yang terdiri atas gabungan medan magnet dan medan listrik. GEM dapat merambat melalui ruang hampa (radiasi).
- Sebagai sebuah gelombang, cahaya memiliki sifat-sifat yang sama dengan gelombang, yakni dapat mengalami *polarisasi*, *refleksi* (pemantulan), *refraksi* (pembiasan), *interferensi* dan *difraksi* (pelenturan).
---
### Optika Geometri
#### I. Pemantulan
- I.1. Pemantulan cermin datar 
- I.2. Pemantulan cermin cekung 
- I.3. Pemantulan cermin cembung 
---
#### Pemantulan
- Pemantulan cahaya adalah pembalikan arah cahaya karena mengenai sebuah permukaan. Pemantulan cahaya dapat terjadi pada permukaan yang mengkilap, salah satu contohnya adalah cermin. 

<img src="../resources/images/opt01.png" height="100%">
---
- Hukum pemantulan berbunyi sebagai berikut:  
**a.** Sinar datang, garis normal, dan sinar pantul terletak pada suatu bidang datar.  
**b.** Besar sudut datang sama dengan besar sudut pantul.  
**c.** Garis normal adalah garis yang tegak lurus dengan bidang pantul.  
---
#### Jenis- jenis Pemantulan 
- **Pemantulan teratur**  
Pemantulan cahaya ini disebabkan oleh permukaan bidang bantul yang rata, sehingga cahaya yang terpantul menjadi teratur.
- **Pemantulan baur** (difus)  
Pemantulan cahaya yang disebabkan oleh permukaan bidang pantul yang tidak rata, sehingga cahaya yang terpantul menjadi ke segala arah.
---
#### I.1. Pemantulan pada Cermin Datar  
Sifat:
- Jarak benda sama dengan jarak bayangan.
- Perbesaran sama besar
###### `$$S=S'$$`
###### `$$h=h'$$`
###### `$$m = -\frac{S'}{S}=\frac{h'}{h}=1$$`
---
Keterangan:
- *S* 	= jarak benda terhadap cermin (jika **+** benda nyata di depan cermin, **-** maya di belakang cermin)
- *S'*	= jarak bayangan terhadap cermin (jika **+** bayangan nyata di depan cermin, **-** maya di belakang cermin)
- *m* 	= perbesaran 
- *h*	= tinggi benda
- *h'*	= tinggi bayangan
---
#### I.2. Pemantulan pada Cermin Cekung  

<img src="../resources/images/opt02.png" height="100%">
---
Sifat Cermin cekung:
- Konvergen/mengumpulkan sinar
- Titik fokus berada di depan cermin (nilainya selalu positif)
---
Sinar Istimewa pada Cermin Cekung  
- Sinar yang datang sejajar sumbu utama akan dipantulkan melalui titik fokus. 
- Sinar yang datang melalui titik fokus akan dipantulkan sejajar sumbu utama. 
- Sinar yang datang melalui pusat kelengkungan akan dipantulkan kembali melalui titik pusat kelengkungan cermin.
---
###### `$$\frac{1}{f}=\frac{1}{S}+\frac{1}{S'}$$`
###### `$$m = -\frac{S'}{S}=\frac{h'}{h}$$`
---
Keterangan:
- *f*	= fokus (**+**)
- *S* 	= jarak benda terhadap cermin
- *S'*	= jarak bayangan terhadap cermin
- *m* 	= perbesaran 
- *h*	= tinggi benda
- *h'*	= tinggi bayangan
---
#### I.3. Pemantulan pada Cermin Cembung  

<img src="../resources/images/opt03.png" height="50%">
---
Sifat Cermin cembung:
- Divergen/menyebarkan sinar
- Titik fokus berada di belakang cermin (nilainya selalu negatif)
- Bayangan yang dihasilkan selalu maya, tegak, dan diperkecil
- Bayangan terletak di belakang cermin
---
Sinar Istimewa pada Cermin Cembung  
- Sinar yang datang sejajar sumbu utama akan dipantulkan seolah berasal dari titik fokus. 
- Sinar yang datang menuju titik fokus akan dipantulkan sejajar sumbu utama. 
- Sinar yang datang menuju pusat kelengkungan akan dipantulkan kembali melalui titik pusat kelengkungan cermin.
---
###### `$$\frac{1}{f}=\frac{1}{S}+\frac{1}{S'}$$`
###### `$$m = -\frac{S'}{S}=\frac{h'}{h}$$`
---
Keterangan:
- *f*	= fokus (**-**)
- *S* 	= jarak benda terhadap cermin
- *S'*	= jarak bayangan terhadap cermin
- *m* 	= perbesaran 
- *h*	= tinggi benda
- *h'*	= tinggi bayangan
---
### Pembiasan 
- Pembiasan cahaya merupakan peristiwa perubahan arah rambat cahaya ketika berpindah dari satu medium ke medium lain yang kerapatan optiknya berbeda. 
---
<img src="../resources/images/opt04.png" height="100%">
---
#### a.  Pembiasan pada satu bidang datar
Hukum Snellius mengenai pembiasan menjelaskan peristiwa pembiasan pada satu bidang datar. Hukum itu berbunyi: 
- Sinar masuk dari medium renggang menuju medium rapat dibiaskan mendekati garis normal (merapat) 
- Sinar masuk dari medium rapat menuju medium renggang dibiaskan menjauhi garis normal (merenggang)
---
###### `$$n_1 \sin\theta_i=n_2 \sin\theta_r$$`
Keterangan:
- *n<sub>1</sub>* = indeks bias medium 1
- *n<sub>2</sub>* = indeks bias medium 2
- *θ<sub>i</sub>* = sudut datang
- *θ<sub>r</sub>* = sudut bias
---
#### b.  Pembiasan pada Plan Paralel
<img src="../resources/images/opt05.png" height="100%">
---
- Jika sinar masuk pada kaca plan paralel, sinar mengalami pergeseran, dengan besar pergeseran sebesar *d*.
###### `$$d=\frac{t}{\cos\theta_r}(\sin{\theta_i-\theta_r})$$`
Keterangan:
- *d* = pergeseran (m)
- *t* = tebal plan paralel (m)
- *θ<sub>i</sub>* = sudut datang
- *θ<sub>r</sub>* = sudut bias
---
#### c.  Pembiasan pada Prisma
<img src="../resources/images/opt06.png" height="100%">
---
- Pada Prisma, sinar masuk dan sinar yang keluar prisma membentuk sudut yang disebut sebagai sudut deviasi yang mengikuti persamaan:
###### `$$\delta=(\theta_{i1}+\theta_{r2})-\beta$$`
Keterangan:
- *δ* = sudut deviasi 
- *β* = sudut pembias
- *θ<sub>i1</sub>* = sudut datang pertama
- *θ<sub>r2</sub>* = sudut bias kedua
---
### Alat Optik
#### Lensa 
- Lensa merupakan benda bening yang dibatasi oleh dua permukaan lengkung atau datar dengan radius kelengkungan tertentu.
---
##### a.  Lensa Cembung 
<img src="../resources/images/opt07.png" height="100%">
---
- Lensa Cembung merupakan lensa yang dibatasi oleh dua permukaan cembung atau oleh permukaan cembung-datar. Lensa cembung memiliki sifat mengumpulkan sinar (konvergen). Lensa cembung disebut juga lensa positif karena nilai fokusnya berada pada daerah bias. 
---
Terdapat tiga sinar istimewa pada lensa cembung, yakni:
- Sinar yang datang sejajar sumbu utama akan dibiaskan melewati titik fokus (f<sub>2</sub>). 
- Sinar yang datang melewati titik fokus (f<sub>1</sub>) akan dibiaskan sejajar sumbu utama. 
- Sinar yang datang menuju pusat optik akan diteruskan atau tidak dibiaskan.
---
##### b.  Lensa Cekung
<img src="../resources/images/opt08.png" height="100%">
---
- Lensa Cekung merupakan lensa yang dibatasi oleh dua permukaan cekung atau oleh permukaan cekung-datar. Lensa cekung memiliki sifat menyebarkan sinar (divergen). Lensa cekung disebut juga lensa negatif karena nilai fokusnya berada pada daerah sinar datang. 
---
Terdapat tiga sinar istimewa pada lensa cekung, yakni:
- Sinar yang datang sejajar sumbu utama akan dibiaskan seolah berasal dari titik fokus (f1). 
- Sinar yang datang menuju titik fokus (f2) akan dibiaskan sejajar sumbu utama. 
- Sinar yang datang menuju pusat optik akan diteruskan atau tidak dibiaskan.
---
- Pada lensa, berlaku: 
###### `$$\frac{1}{f}=\frac{1}{S}+\frac{1}{S'}$$`
###### `$$m = -\frac{S'}{S}=\frac{h'}{h}$$`
---
Keterangan:
- *f*	= fokus (**-** jika lensa cekung, **+** jika lensa cembung)
- *S* 	= jarak benda terhadap cermin (**+** jika di depan lensa, **-** jika di belakang lensa)
- *S'*	= jarak bayangan terhadap cermin (**+** jika di belakang lensa, **-** jika di depan lensa)
- *m* 	= perbesaran 
- *h*	= tinggi benda
- *h'*	= tinggi bayangan

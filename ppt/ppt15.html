## Gerak Harmonis Sederhana
---
- *Gerak Harmonik/Gerak Periodik*: Gerak bolak-balik di sekitar titik kesetimbangan, atau gerak yang berulang dalam selang waktu yang sama.
- Contoh: pohon tertiup angin, perahu diombang-ambing ombak, bandul, ayunan, pegas, dll.
- Di alam, umumnya yang ada adalah gerak harmonik teredam, yang akhirnya akan berhenti, entah karena gesekan atau energi berubah menjadi bentuk lain.

### Konsep-konsep dalam GHS
- **Titik kesetimbangan**: titik diam di mana resultan gaya yang bekerja sama dengan nol.
- **Simpangan** (*x* atau *y*): Perpindahan yang ditempuh benda diukur dari titik kesetimbangan.
- **Amplitudo** (*A*): Simpangan terjauh (maksimal).
- **Periode** (*T*): Waktu untuk menempuh satu getaran/gelombang penuh (s).
- **Frekuensi** (*f* atau *`$\nu$`*): jumlah getaran/gelombang per detik (Hz). 
---
- **Gaya Pemulih**: Gaya yang membuat benda bergerak harmonis atau gaya yang selalu membawa benda ke titik kesetimbangannya.
---
### Karakteristik GHS
##### 1. Hubungan Periode, Frekuensi dan Frekuensi Sudut
###### `$$f=\frac 1 T$$`
###### `$$\omega=2\pi f=\frac {2\pi} T $$`
Keterangan:
- *f* = Frekuensi (Hz) 	; 	*T* = Periode (s)
- *𝜔* = Frekuensi sudut (rad/s)
---
##### 2. Simpangan dan Amplitudo
- Simpangan bernilai positif bila benda di kanan atau atas dan negatif bila di kiri atau bawah. 
- Amplitudo selalu bernilai positif.
---
##### 3. Kecepatan dan Percepatan
- Kecepatan dan percepatan bernilai positif bila ke arah kanan atau atas dan negatif bila ke arah kiri atau bawah. 
- Kecepatan bernilai maksimal saat benda berada di titik kesetimbangan, dan nol saat benda di simpangan terjauh.
- Percepatan bernilai nol saat benda berada di titik kesetimbangan, dan maksimal saat benda di simpangan terjauh.
---
##### 4. Gaya Pemulih, Energi Kinetik dan Energi Potensial
- Gaya Pemulih bernilai positif bila ke arah kanan atau atas dan negatif bila ke arah kiri atau bawah. Arahnya selalu sama dengan percepatan dan berlawanan dengan arah kecepatan benda.
- Saat benda di titik kesetimbangan, Energi Kinetik maksimal dan Energi Potensial nol.
- Saat benda di simpangan terjauh, Energi Kinetik nol dan Energi Potensial maksimal.
---
### Persamaan Simpangan
##### 1. Sistem Pegas Horisontal
- Salah satu gerak harmonik sederhana yang sudah kita kenal adalah pergerakan benda yang dilekatkan pada sebuah pegas. Dalam keadaan setimbang, tidak ada gaya yang bekerja. Namun, ketika pegas diberi gaya (entah dengan didorong atau ditarik untuk pegas
horizontal, dan diberi beban untuk pegas vertikal), pegas dan benda akan berpindah dari keadaan setimbangnya.
---
- Ketika benda bergerak sejauh 𝑥 dari keadaan setimbang, pegas akan mengerjakan gaya yang besarnya *`$-kx$`*, sebagaimana dinyatakan oleh Hukum Hooke: 
###### `$$F_x=−kx$$`
Dengan 𝑘 = konstanta pegas. 
- Tanda negatif menunjukkan bahwa gaya tersebut adalah gaya pemulih, yang berlawanan arah dengan perpindahan dari titik kesetimbangan. Dengan mengingat Hukum II Newton, maka besar percepatannya: 
---
###### `$$a_x=\frac F m=-\frac{kx}{m}$$`
- Dapat dilihat bahwa percepatan benda berbanding lurus dengan perpindahan, tapi berlawanan arah dengannya. Karena itu dapat dikatakan bahwa: 
Dalam gerak harmonik sederhana, percepatan dan total gaya yang bekerja, *berbanding lurus tapi berlawanan arah* dengan perpindahan benda dari titik kesetimbangan.
---
- *`$F=−kx$`* bukanlah satu-satunya persamaan gaya pemulih. Untuk sistem gerak harmonik sederhana yang lain, harus dipakai persamaan lain. 
Misalnya, untuk bandul (pendulum) sederhana, dipakai: *`$F=−mg\sin\theta$`*
- Persamaan simpangan diturunkan dari definisi percepatan sebagai turunan kedua dari perpindahan.
---
`$$a_x=\frac{d^2x}{dt^2}$$`
`$$-\frac{kx}{m}=\frac{d^2x}{dt^2}$$`
###### `$$\frac{d^2x}{dt^2}+\frac{kx}{m}=0$$`
---
- Persamaan di atas adalah persamaan diferensial orde kedua, yang memiliki penyelesaian *`$x(t)=A\sin(\omega t+\theta_0)$`* atau *`$x(t)=A\cos(\omega t+\theta_0)$`*. Kedua persamaan dapat dipakai, 
karena *`$\cos(\omega t+\theta_0)=\sin(\omega t+\theta_0+\frac{\pi}{2})$`*. Jadi dengan menambahkan atau mengurangkan 𝜃<sub>0</sub> dengan 𝜋/2, kedua persamaan itu dapat digunakan.
---
##### Kecepatan dan Percepatan
- Kecepatan adalah turunan pertama dari perpindahan atau simpangan, sehingga:
`$$v_x=\frac{dx}{dt}=\frac{d}{dt}A\sin(\omega t+\theta_0)$$` atau `$$v_x=\frac{dx}{dt}=\frac{d}{dt}A\cos(\omega t+\theta_0)$$`
---
###### `$$v_x=\omega A\cos(\omega t+\theta_0)$$` 
atau 
###### `$$v_x=-\omega A\sin(\omega t+\theta_0)$$`
---
- Percepatan adalah turunan pertama dari kecepatan, sehingga:
`$$a_x=\frac{dv}{dt}=\frac{d}{dt}\omega A\cos(\omega t+\theta_0)$$` atau `$$a_x=\frac{dv}{dt}=\frac{d}{dt}-\omega A\sin(\omega t+\theta_0)$$`
---
###### `$$a_x=-\omega^2 A\sin(\omega t+\theta_0)=-\omega^2x$$` 
atau 
###### `$$a_x=-\omega^2 A\cos(\omega t+\theta_0)=-\omega^2x$$`
---
##### Frekuensi dan Frekuensi Sudut
- Dari persamaan *`$F_x=−kx$`* dan *`$a_x=-\omega^2x$`*, dapat diperoleh:
`$$a_x=\frac{-kx}m=-\omega^2x$$`
`$$\omega^2=\frac{k}m$$`
###### `$$\omega=\sqrt{\frac k m}$$`
---
##### Energi Kinetik dan Energi Potensial
- Dalam gerak harmonik sederhana, energi kinetik dan energi potensialnya selalu berubah sebagai fungsi waktu. Namun jumlah keduanya (energi mekanik), *`$E_M=E_K+E_P$`* selalu tetap. 
`$$dE_P=-F.dl$$`
`$$E_P=\int^{l}_{0} F.dl$$`
---
###### `$$E_P=\frac 1 2 kx^2=\frac 1 2 kA^2\cos^2(\omega t+\theta_0)$$`
###### `$$E_K=\frac 1 2 mv^2=\frac 1 2 m\omega^2A^2\sin^2(\omega t+\theta_0)$$`
###### `$$E_K=\frac 1 2 kA^2\sin^2(\omega t+\theta_0)$$`
---
###### `$$\begin{split}E_M&=E_K+E_P \\ &=\frac 1 2 kA^2\cos^2(\omega t+\theta_0)+\frac 1 2 kA^2\sin^2(\omega t+\theta_0) \\ &=\frac 1 2 kA^2\end{split}$$`
---
##### 2. Sistem Pegas Vertikal
- Gaya Pemulih **`$F_y=−ky+mg$`**
- Persamaan Simpangan **`$y(t)=A\sin(\omega t+\theta_0)$`** atau **`$y(t)=A\cos(\omega t+\theta_0)$`** 
- Kecepatan **`$v_y=\omega A\cos(\omega t+\theta_0)$`** atau **`$v_y=-\omega A\sin(\omega t+\theta_0)$`**
- Percepatan **`$a_y=-\omega^2 A\sin(\omega t+\theta_0)=-\omega^2y$`** atau **`$a_y=-\omega^2 A\cos(\omega t+\theta_0)=-\omega^2y$`**
- Energi Kinetik **`$E_K=\frac 1 2 mv^2$`** dan Energi Potensial **`$E_P=\frac 1 2 ky^2$`**
- Frekuensi Sudut **`$\omega=\sqrt{\frac k m}$`**
---
##### 2. Sistem Bandul 
- Gaya Pemulih **`$F=-mg\sin\Phi\approx-mg\Phi$`**, dengan *Φ* adalah sudut simpangan.
- Persamaan Simpangan **`$\Phi(t)=\Phi_0\sin(\omega t+\theta_0)$`** atau **`$\Phi(t)=\Phi_0\cos(\omega t+\theta_0)$`**
- Kecepatan sudut  **`$\vec {\boldsymbol\omega}=\omega \Phi_0\cos(\omega t+\theta_0)$`** atau **`$\vec {\boldsymbol\omega}=-\omega \Phi_0\sin(\omega t+\theta_0)$`** dengan *Φ<sub>0</sub>* adalah simpangan maksimal 
- Kecepatan **`$v=\omega \Phi_0 l\cos(\omega t+\theta_0)$`** atau **`$v=-\omega \Phi_0 l\sin(\omega t+\theta_0)$`** dengan *l* adalah panjang tali
---
- Percepatan sudut **`$\alpha=\frac{\tau}{I}=\frac{-mg\Phi l}{I}$`** dengan *τ* adalah torsi dan *I* adalah momen inersia bandul (*`$I=ml^2$`*)
- Percepatan  **`$a=\frac{F}{m}=\frac{-mg\Phi}{m}=-g\Phi$`** 
- Energi Kinetik **`$E_K=\frac 1 2 I\vec {\boldsymbol\omega}^2$`** dan Energi Potensial **`$E_P=mgl(1−\cos\Phi) $`**
- Frekuensi Sudut **`$\omega=\sqrt{\frac g l}$`**

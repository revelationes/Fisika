# Gerak dalam Dua Dimensi
- Gerak Parabola
- Gerak Melingkar
---
## Gerak Parabola
- Gerak parabola merupakan gerak dalam dua dimensi, yang umumnya disepakati sebagai dimensi *X* (horizontal) dan *Y* (vertikal). Dalam gerak parabola, posisi benda tidak hanya berubah secara horizontal tetapi juga vertikal, dan karenanya dapat 
diuraikan ke dalam dua dimensi tersebut untuk memudahkan analisis. 
---
- Secara vertikal, benda tersebut mengalami gerak vertikal ke atas dan/atau gerak jatuh bebas; sementara secara horizontal, benda tersebut mengalami GLB. 
- Dalam gerak parabola, pengaruh hambatan udara atau gesekan udara diabaikan, dan percepatan gravitasi bernilai tetap (misal g = 9,8 m/s<sup>2</sup> atau g = 10 m/s<sup>2</sup>).
---
### Gerak Setengah Parabola
- Gerak setengah parabola adalah kombinasi gerak jatuh bebas dan gerak lurus beraturan. 
- Pada gerak ini, benda berada di ketinggian tertentu dan diberi kecepatan awal sebesar v<sub>0</sub> yang arahnya mendatar. Sehingga, 
---
- *$v_x=v_0\rArr$* kecepatan awal arahnya hanya horisontal 
- *$x=v_xt=v_0t$*
- *$v_{y0}=0\rArr$* tidak ada kecepatan awal vertikal
- *$y=h=\frac 1 2 gt^2$*
- *$v_{yt}=gt=\sqrt{2gh}$*
---
### Gerak Parabola Penuh
- Gerak parabola penuh adalah kombinasi gerak vertikal ke atas dan gerak lurus beraturan. 
- Benda diberi kecepatan awal sebesar *v<sub>0</sub>* dengan sudut elevasi *α* terhadap bidang datar. 
- Vektor kecepatan awal itu dapat diuraikan menjadi *$v_{0x}=v_0\cos\alpha$* dan *$v_{0y}=v_0\sin\alpha$*. 
- Dengan demikian, 
---
- *$v_x=v_{0x}=\boxed{v_0\cos\alpha}\rArr$* kecepatan tetap
- *$x=v_xt=\boxed{v_{0}\cos{\alpha}\ t}$*
- *$v_{0y}=v_0\sin\alpha\rArr$* kecepatan berubah
- *$v_{y}=v_{0y}-gt=\boxed{v_0\sin\alpha-gt}$*
- *$y=h=v_{0y}t-\frac 1 2 gt^2=\boxed{v_{0}\sin{\alpha}\ t-\frac 1 2 gt^2}$*
---
- Waktu untuk mencapai tinggi maksimum dan ketinggian maksimum dapat kita ambil dari persamaan dalam GVA, yakni, 
###### $$t_B=\frac{v_{0y}}{g}=\frac{v_0\sin\alpha}{g}$$
$$y_B=v_0\sin\alpha\ t_B-\frac 1 2 gt_B^2$$
$$y_B=v_0\sin\alpha\Big(\frac{v_0\sin\alpha}{g}\Big)-\frac 1 2 g\Big(\frac{v_0\sin\alpha}{g}\Big)^2$$
---
$$y_B=\frac{v_0^2\sin^2\alpha}{g}-\frac 1 2 \frac{v_0^2\sin^2\alpha}{g}$$
###### $$y_B=\frac{v_0^2\sin^2\alpha}{2g}$$
---
- Dalam gerak parabola berlaku sifat simetri sehingga gerak B-C adalah cerminan dari gerak A-B. Maka, waktu naik = waktu turun, kelajuan awal = kelajuan akhir, sudut elevasi 
naik = - sudut elevasi turun, dsb. 
###### $$t_C=2t_B=2\frac{v_{0y}}{g}=2\frac{v_0\sin\alpha}{g}$$
---
$$x_C=v_xt_C=v_{0}\cos{\alpha}\ t_C$$
###### $$\begin{split}x_C&=v_{0}\cos{\alpha}\ 2\frac{v_0\sin\alpha}{g}=\frac{2v_0^2\sin\alpha\cos\alpha}{g}\cr&=\frac{v_0^2\sin 2\alpha}{g}\end{split}$$

## Gerak Melingkar Beraturan
- Gerak melingkar beraturan adalah gerak dalam lintasan berupa lingkaran dengan kelajuan tetap (atau dengan kecepatan sudut tetap). 
- Gerak melingkar beraturan juga merupakan gerak dalam dua dimensi. Tetapi, karena dalam GMB, posisi benda selalu berjarak sama dari pusat lingkaran (=jari-jari), vektor posisi umumnya dinyatakan bukan dalam notasi *x* dan *y*, melainkan *θ*. 
---
- Maka, sebenarnya lintasan GMB yang berupa lingkaran ini dapat kita anggap sebagai lintasan yang lurus dan persamaan-persamaan GLB dapat dipakai di sini. Bedanya, setiap satu putaran penuh (360°), lintasan tersebut berulang.
- <a href="frm02.html" data-preview-link>Simulasi Gerak Melingkar</a>
- Jika diamati, vektor posisi benda dapat dinyatakan dalam koordinat Cartesian, *(x,y)*. Tetapi akan lebih mudah dalam koordinat polar, *(r,θ)*, karena nilai *r* selalu tetap.
---
- Jika dalam GLB, perpindahan dinyatakan dalam $\Delta x=x-x_0$, dalam GMB, perpindahan disebut sebagai *perpindahan sudut* dan dinyatakan sebagai:
###### $$\Delta \theta=\theta-\theta_0$$
Keterangan:
- *Δθ* = Perpindahan sudut (rad atau °)
- *θ* = Sudut akhir (rad atau °)
- *θ<sub>0</sub>* = Sudut awal (rad atau °) 
---
- Arah gerak searah jarum jam dinyatakan sebagai arah negatif, sedangkan arah sebaliknya sebagai positif. 
- Besar *θ* dapat dinyatakan dalam derajat (°), dalam putaran (360° = 1 putaran), atau dalam radian. 
- Satu radian didefinisikan sebagai:
###### $$\theta (rad)=\frac x r\implies x=\theta r$$
---
- dengan *x* adalah panjang busur yang ditempuh. 
- Untuk satu putaran penuh, panjang busur itu sama dengan keliling lingkaran (*$x=2\pi r$*) sehingga *$1\ \text{putaran}=360\degree=2\pi\ \text{rad}$*. Dengan perbandingan itu, **1 rad = 57,3°**.  

<img src="../resources/images/gmb01.png" width="30%">  
---
- Kecepatan dan kelajuan dalam GMB juga dinyatakan dalam kecepatan sudut (*$\vec{\omega}$*) dan kelajuan sudut (*$\omega$*). Sama seperti dalam GLB, kecepatan sudut juga didefinisikan sebagai 
hasil bagi perpindahan (sudut) dan selang waktu. 
###### $$\omega=\frac {\Delta\theta}{\Delta t}$$
---
$$\omega=\frac {\Delta\theta}{\Delta t}=\frac {\Delta(\frac x r)}{\Delta t}$$
###### $$\omega=\frac {v}{r}\implies v=\omega r$$
Keterangan:
- *ω* = Kecepatan sudut (rad/s)
- *v* = Kecepatan linear (m)
---
### Periode, Frekuensi, Kecepatan Linear, Kecepatan Sudut
- Dalam GMB, periode adalah waktu yang diperlukan untuk menempuh satu putaran penuh. Satuannya adalah *s* (sekon). 
- Frekuensi dalam GMB adalah banyak putaran yang ditempuh dalam waktu satu detik. Satuannya adalah *s<sup>-1</sup>* (sepersekon) atau putaran per detik. 
---
###### $$T=\frac 1 f\implies f=\frac 1 T$$
- Untuk satu putaran penuh, perpindahan linear yang ditempuh partikel sama dengan satu keliling lingkaran. Dengan demikian,
###### $$v=\frac{\Delta x}{\Delta t}=\frac{2\pi r}{T}=2\pi r f$$
###### $$\omega=\frac v r=\frac{2\pi}{T}=2\pi f$$
---
### Percepatan Sentripetal
- GMB memiliki kecepatan tetap, tetapi mengapa ada percepatan?
- Kecepatan serta kecepatan sudut dalam GMB memang besarnya tetap. Tetapi arah kecepatan selalu berubah (<a href="frm02.html" data-preview-link>vektor!</a>).

- Percepatan, sebagaimana kita tahu adalah perubahan kecepatan setiap detiknya.
$$\vec{a}=\frac{\Delta \vec{v}}{\Delta t}=\frac{\omega\Delta \vec{r}}{\Delta t}$$
---
- Karena *$\frac{\Delta \vec{r}}{\Delta t}=v$*,
###### $$\vec{a}=\omega\vec{v}=\omega^2\vec{r}=\frac{v^2}{r}$$
